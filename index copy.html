<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            background: #e8e8e8;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            position: relative;
            width: 100%;
            max-width: 1800px;
            margin: auto;
        }

        .foto {
            width: 100%;
            display: block;
        }

        /* Círculos invisibles sobre los rostros */
        .punto {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.0);
            /* invisible */
        }

        /* Tooltip moderno */
        .punto:hover::after {
            content: attr(data-nombre);
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(242, 210, 6, 0.4);
            backdrop-filter: blur(8px);
            color: #0415fa;
            padding: 10px 18px;
            border-radius: 12px;
            white-space: nowrap;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            opacity: 0;
            animation: pop 0.25s ease-out forwards;
            z-index: 999;
        }

        /* Flecha del tooltip */
        .punto:hover::before {
            content: "";
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 28px;
            background: rgba(242, 210, 6, 0.4);
            backdrop-filter: blur(8px);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Animación moderna */
        @keyframes pop {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }


        /* Círculo inferior (2cm x 2cm) */
        .preview {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(100%);
            width: 4cm;
            height: 4cm;
            border-radius: 50%;
            background-image: url("foto.png");
            background-repeat: no-repeat;
            background-size: 3600px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            border: 3px solid #fff;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 9999;
        }

        .preview.activo {
            opacity: 1;
        }

        /* BURBUJA TÍTULO (RECTÁNGULO AMARILLO) */
        .titulo-preview {
            position: fixed;
            bottom: 25px;
            left: calc(50% + 2.2cm);
            width: 3cm;
            height: 2cm;
            background: #FFD700;
            border-radius: 12px;
            padding: 6px;
            box-sizing: border-box;
            font-size: 12px;
            font-weight: bold;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.25s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        .preview.activo,
        .titulo-preview.activo {
            opacity: 1;
        }
    </style>
</head>

    <!-- CÍRCULO INFERIOR -->
    <div id="preview" class="preview"></div>
    <div id="tituloPreview" class="titulo-preview"></div>

    <script>
        const puntos = document.querySelectorAll('.punto');
        const preview = document.getElementById('preview');
        const titulo = document.getElementById('tituloPreview');

        puntos.forEach(punto => {
            punto.addEventListener('mouseenter', () => {
                const x = punto.dataset.x;
                const y = punto.dataset.y;
                const tituloTexto = punto.dataset.titulo;

                preview.style.backgroundPosition = `${x}% ${y}%`;
                preview.classList.add('activo');

                titulo.textContent = tituloTexto;
                titulo.classList.add('activo');
            });

            punto.addEventListener('mouseleave', () => {
                preview.classList.remove('activo');
                titulo.classList.remove('activo');
            });
        });
    </script>
