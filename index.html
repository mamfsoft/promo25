        /* titulo */

        .neon-text {

            font-size: 1rem;
            color: #fff;
            text-shadow: 0 0 5px #ff005e, 0 0 10px #ff005e, 0 0 20px #ff005e, 0 0 40px #ff005e, 0 0 80px #ff005e;

        }



        /*Contenedor*/

        .contenedor {
            position: relative;
            width: 100%;
            max-width: 1800px;
            margin: auto;
        }

        .foto {
            width: 100%;
            display: block;
        }

        /* Círculos invisibles sobre los rostros */
        .punto {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.0);
            /* invisible */
        }

        /* Tooltip moderno */
        .punto:hover::after {
            content: attr(data-nombre);
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(242, 210, 6, 0.4);
            backdrop-filter: blur(8px);
            color: #0415fa;
            padding: 10px 18px;
            border-radius: 12px;
            white-space: nowrap;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            opacity: 0;
            animation: pop 0.25s ease-out forwards;
            z-index: 999;
        }

        /* Flecha del tooltip */
        .punto:hover::before {
            content: "";
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 28px;
            background: rgba(242, 210, 6, 0.4);
            backdrop-filter: blur(8px);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }


        /* Círculo inferior (2cm x 2cm) */
        .preview {
            position: fixed;
            width: 5cm;
            height: 5cm;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            border: 3px solid white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            opacity: 0;

            transform: translate(-50%, -50%) scale(0.3);
            transition:
                transform 0.6s cubic-bezier(0.22, 1, 0.36, 1),
                opacity 0.25s ease;

            z-index: 9999;
        }


        .preview.activo {
            opacity: 1;
        }

        /* BURBUJA TÍTULO (RECTÁNGULO AMARILLO) */
        .titulo-preview {
            position: fixed;
            width: 7cm;
            height: 2cm;
            background: rgb(242, 132, 6);
            border-radius: 12px;
            padding: 6px;
            box-sizing: border-box;
            font-size: 12px;
            font-weight: bold;
            color: #050df9;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;

            pointer-events: none;
            opacity: 0;

            transform: translate(-50%, -50%) scale(0.3);
            transition:
                transform 0.6s cubic-bezier(0.22, 1, 0.36, 1),
                opacity 0.25s ease;

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }

        .preview.activo,
        .titulo-preview.activo {
            opacity: 1;
        }

        /* Animación moderna */
        @keyframes pop {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #f7b211, 0 0 80px #0400ff;
            }

            100% {
                text-shadow: 0 0 10px #0713fb, 0 0 160px #ffee00;
            }
        }
    </style>

    <div id="preview" class="preview"></div>

    <script>
        const puntos = document.querySelectorAll('.punto');
        const preview = document.getElementById('preview');
        const titulo = document.getElementById('tituloPreview');

        puntos.forEach(punto => {
            punto.addEventListener('mouseenter', () => {

                const img = punto.dataset.foto;
                const tituloTexto = punto.dataset.titulo;

                const rect = punto.getBoundingClientRect();

                // Posición inicial (rostro)
                const startX = rect.left + rect.width / 2;
                const startY = rect.top + rect.height / 2;

                // Posición final (centro inferior)
                const endX = window.innerWidth / 2;
                const endY = window.innerHeight - 80;

                preview.style.backgroundImage = `url('${img}')`;
                preview.style.left = `${startX}px`;
                preview.style.top = `${startY}px`;

                titulo.textContent = tituloTexto;
                titulo.style.left = `${startX}px`;
                titulo.style.top = `${startY}px`;

                // Forzar reflow
                preview.getBoundingClientRect();

                // Activar animación
                preview.style.opacity = "1";
                titulo.style.opacity = "1";

                preview.style.transform = `
                translate(-50%, -50%)
                translate(${endX - startX}px, ${endY - startY}px)
                scale(1)
            `;

                titulo.style.transform = `
                translate(-50%, -50%)
                translate(${(endX - startX) + 190}px, ${endY - startY}px)
                scale(1)
            `;
            });

            punto.addEventListener('mouseleave', () => {
                preview.style.opacity = "0";
                titulo.style.opacity = "0";

                preview.style.transform = "translate(-50%, -50%) scale(0.3)";
                titulo.style.transform = "translate(-50%, -50%) scale(0.3)";
            });
        });
    </script>
