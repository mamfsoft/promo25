    <style>
        body {
            margin: 0;
            background: #e8e8e8;
            font-family: Arial, sans-serif;
        }

        .contenedor {
            position: relative;
            width: 100%;
            max-width: 1800px;
            margin: auto;
        }

        .foto {
            width: 100%;
            display: block;
        }

        /* Círculos invisibles sobre los rostros */
        .punto {
            position: absolute;
            width: 60px;
            height: 70px;
            border-radius: 50%;
            cursor: pointer;
            background: rgba(255, 0, 0, 0.0);
            /* invisible */
        }

        /* Tooltip moderno */
        .punto:hover::after {
            content: attr(data-nombre);
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: rgba(242, 210, 6, 0.4);
            backdrop-filter: blur(8px);
            color: #0415fa;
            padding: 10px 18px;
            border-radius: 12px;
            white-space: nowrap;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            opacity: 0;
            animation: pop 0.25s ease-out forwards;
            z-index: 999;
        }

        /* Flecha del tooltip */
        .punto:hover::before {
            content: "";
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 28px;
            background: rgba(242, 210, 6, 0.4);
            backdrop-filter: blur(8px);
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Animación moderna */
        @keyframes pop {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0) scale(1);
            }
        }
    </style>
</head>
